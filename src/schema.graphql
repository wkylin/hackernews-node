type Query {
    info: String!
    users: [User!]!
    user(id: ID!): User
    feed: [Link!]!
    link(id: ID!): Link
}

type Mutation {
    createUser(name: String!): User!
    post(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String!, description: String!): Link
    deleteLink(id: ID!): Link
}

type User {
    id: ID!
    name: String!
}

type Link {
    id: ID!
    description: String!
    url: String!
}
